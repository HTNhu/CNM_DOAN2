type Account {
  id: ID!
  username: String!
  password: String
  type: String
  createdAt: String
  updatedAt: String
}
type LoginRes{
  id: ID
  token: String
  type: String
}
input AccountInput {
	username: String!
	password: String!
  type: String!
}
type Query {
  getAllAccount: [Account]
  login(username: String!, password: String!): LoginRes
}
type Mutation {
  signup(accInput: AccountInput): String
  updateAccount(id: String, password: String): Boolean
}
